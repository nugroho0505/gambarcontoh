<!DOCTYPE html>
<html>
<html>
<head>
  <title>ND Tech Real-Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100%; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="status">ðŸ”„ Mengambil lokasi...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const nama = new URLSearchParams(window.location.search).get("nama") || "Anonim";
    const scriptURL = "https://script.google.com/a/macros/ndtech.my.id/s/AKfycbyyoYrwD_zi_sFIHuPvung0XUT9VyxFRfCRDTKas8fW-X3r-zEAjyERibRGQxV7kj-65A/exec";

    let map, marker;

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map).bindPopup("Lokasi kamu").openPopup();
      } else {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng]);
      }

      document.getElementById("status").innerText =
        `ðŸ“ ${nama} @ ${lat.toFixed(5)}, ${lng.toFixed(5)} | ${new Date().toLocaleTimeString()}`;
    }

    function kirimLokasi(lat, lng) {
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, lat, lng })
      })
      .then(r => r.text())
      .then(console.log)
      .catch(console.error);
    }

    function mulaiTracking() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "âŒ Browser tidak mendukung lokasi.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        updateMap(latitude, longitude);
        kirimLokasi(latitude, longitude);
      });

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          updateMap(latitude, longitude);
          kirimLokasi(latitude, longitude);
        });
      }, 15000);
    }

    window.onload = mulaiTracking;
  </script>
</body>
</html>
