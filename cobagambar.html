<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Anniversary</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #25d366;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <h1>Selamat Anniversary!</h1>
  <p>Semoga cinta qta terus tumbuh dan selamanya. Terima kasih telah menjadi inspirasi cinta sejati!</p>

  <button onclick="kirimWhatsApp()">Klik me</button>

  <script>
    function kirimWhatsApp() {
      const nomor = '6281259627874'; // Ganti dengan nomor tujuan jika mau langsung kirim
      const pesan = encodeURIComponent("Selamat Anniversary! Semoga cinta qt selalu tumbuh dan langgeng selamanya. ❤️ hadiahnya nnti malam ya pa");
      let url = nomor
        ? `https://wa.me/${nomor}?text=${pesan}`
        : `https://wa.me/?text=${pesan}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
